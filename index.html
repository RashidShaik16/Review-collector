    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Review Collector</title>
</head>
<body>
    <main class="main" id="main">
        <section class="user-input-section" id="user-input-section">
            <div class="user-input" id="user-input">
                    <h1 class="heading">Your Review matters</h1>
                <label for="user-name">Name: </label>
                <input type="text" id="user-name">
                <label for="user-review">Review: </label>
                <textarea name="user-review" id="user-review"></textarea>
                <p class="rating-text">Rating: </p>
                <div class="star-rating" id="star-rating">
                    <i class="fa-regular fa-star" id="one-star"></i>
                    <i class="fa-regular fa-star" id="two-star"></i>
                    <i class="fa-regular fa-star" id="three-star"></i>
                    <i class="fa-regular fa-star" id="four-star"></i>
                    <i class="fa-regular fa-star" id="five-star"></i>
                </div>
                <button class="submit-btn" id="submit-btn">Submit</button>
               
            </div>
            
            <div class="emoji-display" id="emoji-display">
                <div class="emoji-reaction" id="emoji-reaction">
                    <!-- emoji gifs and captions comes here from JS -->
                </div>
                <p class="mode" id="mode">Light Mode</p>
            </div>
        </section>

        <section class="all-reviews-section" id="all-reviews-section">
            <!-- Reviews will come here -->
        </section>

        <section class="rating-status-section" id="rating-status-section">
            <div class="progress-bar-section">
                <h3 class="rating-status-heading">Our Customer Ratings</h3>
                <div class="progress-status-container">
                    <p class="star-num">5 Star</p>
                    <div class="progress-outer-bar">
                        <div class="progress-inner-bar"></div>
                    </div>
                    <p class="star-percentage"></p>
                </div>

                <div class="progress-status-container">
                    <p class="star-num">4 Star</p>
                    <div class="progress-outer-bar">
                        <div class="progress-inner-bar "></div>
                    </div>
                    <p class="star-percentage"></p>
                </div>

                <div class="progress-status-container">
                    <p class="star-num">3 Star</p>
                    <div class="progress-outer-bar">
                        <div class="progress-inner-bar"></div>
                    </div>
                    <p class="star-percentage"></p>
                </div>

                <div class="progress-status-container">
                    <p class="star-num">2 Star</p>
                    <div class="progress-outer-bar">
                        <div class="progress-inner-bar"></div>
                    </div>
                    <p class="star-percentage"></p>
                </div>

                <div class="progress-status-container">
                    <p class="star-num">1 Star</p>
                    <div class="progress-outer-bar">
                        <div class="progress-inner-bar"></div>
                    </div>
                    <p class="star-percentage"></p>
                </div>
            </div>
            <div class="overall-rating-section">
                <!-- <p class="overall-rating-text">Overall Rating</p> -->
                <p class="overall-rating"><span id="overall-rating-span">4.25</span> / 5</p>
            </div>
        </section>
    </main> 
    <script src="index.js" type="module"></script>
</body>
</html>
